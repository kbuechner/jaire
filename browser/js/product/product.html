<div class="container" id="product">
    <div class="row">
        <div class="col-xs-6">
            <img class="productImage" ng-src="{{ product.imageUrl }}">
        </div>
        <div class="productDesc col-xs-4">
            <h3>{{product.name}}</h3>
            <h4>{{ product.price | currency }}</h4>
            <br>
            <h5>Rating:</h5>
            <span ng-repeat="i in range(product.rating)" class="glyphicon glyphicon-star">
                </span>
            <span ng-repeat="i in range(5-product.rating)" class="glyphicon glyphicon-star-empty">
                </span>
            <br>
            <br>
            <h5>Description:</h5>
            <small>{{ product.description }}</small>
            <br>
            <br>
            <h5>Inventory Quantity:</h5>
            <small>Only 3 left!</small>
            <br>
            <br>
            <h5>Tags:</h5>
            <ul class="list-inline">
                <li ng-repeat="tag in product.tags">{{tag}}</li>
            </ul>
        </div>
        <div class="col-xs-2">
            <h3>Breathe now!</h3>
            <div class="form-group">
                <label for="select">Qty:</label>
                <select class="form-control" id="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9">
            <br>
            <h3>Reviews</h3>
            <br>
            <div class="reviews" ng-repeat="review in product.reviews">
                <span ng-repeat="i in range(review.stars)" class="glyphicon glyphicon-star">
                </span>
                <span ng-repeat="i in range(5-review.stars)" class="glyphicon glyphicon-star-empty">
                </span>
                <br>
                <b>{{review.title}}</b> -
                <span ng-bind="review.date | date:'MM/dd/yyyy'"></span>
                <p>{{review.text}}</p>
            </div>
            <div>
                <h3>Add a Review!</h3>
                <label for="select">Stars:</label>
                <select class="form-control" name="rating" style="width:110px">
                    <option value="5">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</option>
                    <option value="4">&#x2605;&#x2605;&#x2605;&#x2605;&#x2606;</option>
                    <option value="3">&#x2605;&#x2605;&#x2605;&#x2606;&#x2606;</option>
                    <option value="2">&#x2605;&#x2605;&#x2606;&#x2606;&#x2606;</option>
                    <option value="1">&#x2605;&#x2606;&#x2606;&#x2606;&#x2606;</option>
                </select><br>
                Title: <textarea class="form-control" name="reviewTitle" rows="1"></textarea>
                <br>
                Review:
                <textarea class="form-control" name="reviewBody" rows="5"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
        </div>
    </div>
</div>
