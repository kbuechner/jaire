<div class="container" id="account">
    <h2>Your Account</h2>
    <hr>
    <div class="col-xs-12">
        <h3>Orders</h3>
        <h5><i>View past orders</i></h5>
        <div ng-repeat="order in orders">
            <h4>Order Number: {{ order.id }}</h4>
            <order-table order-id="order.id"></order-table>
        </div>
    </div>
    <div class="col-xs-12">
        <h3>Settings</h3>
        <h5><i>Name, Email, & Password</i></h5>
        <h6>You can edit your information below</h6>
        <br>
        <form id="edit-account-form" name="updateForm">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <label for="name">Current Name: {{ user.name }}</label>
                <input type="text" ng-model="update.name" class="form-control" id="name" placeholder="New name">
            </div>
            <div class="form-group">
                <label for="email">Current Email address: {{ user.email }}</label>
                <input type="text" ng-model="update.email" class="form-control" id="email" placeholder="New email">
            </div>
            <div class="form-group">
                <label for="update-password">Password: {{user.password}}</label>
                <input type="password" ng-model="update.password" class="form-control" id="update-password" placeholder="New password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="sendUpdate()">Submit</button>
        </form>
        <br>
        <br>
        <br>
    </div>
    <br>
</div>
