<form id="account-form" name="accountForm" ng-submit="accountForm.$valid && sendaccount(account)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="account.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="account-password">Password</label>
        <input type="password" ng-model="account.password" class="form-control" id="account-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
