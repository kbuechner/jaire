<div id="cart" class="container">
  <div class="col-xs-4">
    <img src="../../img/cart.svg" class="img-responsive" alt="Enjoy your cart! &copy;1997">
    <h1>Your shopping cart</h1>    
    <p>This is a cart. Welcome to your cart. Enjoy your cart.</p>
  </div>
  <div>
    <div class="col-xs-8">
      <div class="well well-lg">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="product in order">
              <td>{{ product.name }}</td>
              <td>{{ product.qty }}</td>
              <td>${{ product.totalPrice }}</td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary pull-right" ng-click="checkout()">Proceed to Checkout</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
