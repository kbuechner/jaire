
<div class="container" id="products">
  <h3>Products</h3>
  <div class="row">
    <div class='col-xs-2'>
      <div ng-model="categories">
        <div ng-repeat="aTag in allTags" class="checkbox">
          <label>
          <input type="checkbox" ng-click="setCategory(aTag)">{{aTag}}
          </label>
        </div>
      </div>
    </div>
    <div class='col-xs-10'>
      <div ng-repeat="product in products" class="col-xs-3">
      <div class="thumbnail">
        <img ng-src="{{ product.imageUrl }}">
          <div class="caption">
            <h5>
              <span>{{ product.name }}</span>
            </h5>
            <span>{{ product.price | currency }}</span>
            <small>{{ product.description }}</small>
            <ul class="list-inline">
              <li ng-repeat="tag in product.tags" ng-click="setCategory(tag)"><a href="#">{{tag}}</a></li>
            </ul>
          </div>
      </div>
      </div>
    </div>
    
  </div>
</div>
