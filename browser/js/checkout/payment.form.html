<div class="container">
    <form id="payment-form" name="paymentForm" ng-submit="paymentForm.$valid && sendPayment(payment)">
        <div class="form-group">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
        </div>
        <div class="form-goup">
            <label for="name">Name</label>
            <input type="text" ng-model="payment.name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-goup">
            <label for="address">Shipping Address</label>
            <input type="text" ng-model="payment.streetAddress" class="form-control" id="shippingAddress" placeholder="Street Address">
            <input type="text" ng-model="payment.streetAddress2" class="form-control" id="shippingAddress" placeholder="Street Address 2">
            <input type="text" ng-model="payment.city" class="form-control" id="shippingAddress" placeholder="City">
            <select type="text" ng-model="payment.state" class="form-control" id="shippingAddress">
                <option ng-repeat="state in states">{{ state }}</option>
            </select>
            <input type="text" ng-model="payment.zip" class="form-control" id="shippingAddress" placeholder="Zip Code">
        </div>
        <div class="form-group">
            <label for="checkbox">Use my shipping address.</label>
            <input type="checkbox" ng-model="billing" ng-change="checkboxChange()">
        </div>
        <div class="form-goup" ng-hide="sameAdd">
            <label for="address">Billing Address</label>
            <input type="text" class="form-control" placeholder="Street Address">
            <input type="text" class="form-control" placeholder="Street Address 2">
            <input type="text" class="form-control" placeholder="City">
            <input type="text" class="form-control" placeholder="State">
            <input type="text" class="form-control" placeholder="Zip Code">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
