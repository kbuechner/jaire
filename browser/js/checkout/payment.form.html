<div class="container">
    <div class="col-xs-9">
    <form id="payment-form" name="paymentForm" ng-submit="sendPayment()">
        <div class="form-group">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
        </div>
        <div class="form-goup">
            <label for="name">Name</label>
            <input type="text" ng-model="shipping.name" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-goup">
            <label for="address">Shipping Address</label>
            <input type="text" ng-model="shipping.streetAddress" class="form-control" id="shippingAddress" placeholder="Street Address" required>
            <input type="text" ng-model="shipping.streetAddress2" class="form-control" id="shippingAddress" placeholder="Street Address 2">
            <input type="text" ng-model="shipping.city" class="form-control" id="shippingAddress" placeholder="City" required>
            <select type="text" ng-model="shipping.state" class="form-control" id="shippingAddress" required>
                <option ng-repeat="state in states">{{ state }}</option>
            </select>
            <input type="text" ng-model="shipping.zip" class="form-control" id="shippingAddress" placeholder="Zip Code" required>
        </div>
        <div class="form-group">
            <label for="checkbox">Use my shipping address.</label>
            <input type="checkbox" ng-click="checkboxChange()">
        </div>
        <div class="form-goup">
            <label for="address">Billing Address</label>
            <input type="text" ng-model="billing.streetAddress" ng-value="a" class="form-control" placeholder="Street Address" required>
            <input type="text" ng-model="billing.streetAddress2" ng-value="a2" class="form-control" placeholder="Street Address 2">
            <input type="text" ng-model="billing.city" ng-value="city" class="form-control" placeholder="City" required>
             <select ng-show="!checked" type="text" ng-model="billing.state" class="form-control" id="billingAddress" required>
                <option ng-repeat="state in states">{{ state }}</option>
            </select>
             <input ng-show="checked" type="text" ng-model="billing.state" ng-value="state" class="form-control" placeholder="State">
            <input type="text" ng-model="billing.zip" ng-value="zip" class="form-control" placeholder="Zip Code" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
     <div class="col-xs-3">
      <order-table></order-table>
    </div>
</div>
