<div class="well well-lg">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in orderProducts" ng-show="product.qty">
        <td>{{ product.name }}</td>
        <td>{{ product.qty }}</td>
        <td>${{ product.totalPrice }}</td>
      </tr>
    </tbody>
  </table>
</div>
