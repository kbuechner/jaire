<div class="container" id="review-order">
  <div class="container">
    <h4>Review Your Order</h4>
  </div>

  <div class="container">
    <h3>Cart:</h3>
  </div>

  <div class="container">
    <h3>Total Price:</h3>
  </div>

  <div class="container">
    <h3>Shipping Address: </h3>
    <h5>{{ address.name }}</h5>
    <h5>{{ address.streetAddress }}</h5>
    <h5>{{ address.streetAddress2 }}</h5>
    <h5>{{ address.city }}</h5>
    <h5>{{ address.state }}</h5>
    <h5>{{ address.zip }}</h5>
  </div>

  <div class="container">

  </div>
  <form ng-submit="confirm()">
    <button type="submit" class="btn btn-default">Confirm Order</button>
  </form>
</div>
